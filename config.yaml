baseURL: https://fredsh.github.io

languageCode: en-us
title: "fred.sh"
theme: "toha"

googleAnalytics: G-9Y2D259RCR

privacy:
  googleAnalytics:
    anonymizeIP: "false" # 'true' makes it so the users' IP addresses are anonymized within Google Analytics
    disable: "false"
    respectDoNotTrack: "true" # 'true' makes the GA templates respect the “Do Not Track” HTTP header
    useSessionStorage: "false" # 'true' disables the use of Cookies and use Session Storage to Store the GA Client ID


# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1
  # fr:
  #   languageName: Francais
  #   weight: 2

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  # GitHub repo URL of your site
  # gitRepo: https://github.com/fredsh/fredsh-site/main

  # specify whether you want to write some blog posts or not
  enableBlogPost: true

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  features:
    blog:
      enable: true
    notes:
      enable: true
  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: false